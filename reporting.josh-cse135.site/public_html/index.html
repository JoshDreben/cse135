<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script>
      function loggedIn() {
        let user_obj = sessionStorage.getItem("user");
        if (user_obj == null) return 0;
        let user = JSON.parse(user_obj)["user"];
        let pass = JSON.parse(user_obj)["pass"];
        fetch(`https://reporting.josh-cse135.site/api/login.php`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ user: user, pass: pass }),
        }).then((res) => {
          res.json().then((json_res) => {
            console.log(json_res);
            if (json_res["status"] == 1) {
              return 1;
            }
          });
        });
        return 0;
      }
      //if (!loggedIn()) {
      // window.location.replace(
      ("https://reporting.josh-cse135.site/login.html");
      //  );
      //}
    </script>
    <noscript>
      <meta http-equiv="refresh" content="100; URL=/login.html" />
    </noscript>
    <title>Reporting | Dashboard</title>
  </head>

  <body>
    <h1>Reporting Dashboard</h1>
  </body>
</html>
