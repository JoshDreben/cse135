<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./auth.js"></script>
    <noscript>
      <meta http-equiv="refresh" content="100; URL=/login.html" />
    </noscript>
    <title>Reporting | Dashboard</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      html {
        width: 100%;
        height: 100vh;
      }
      body {
        width: 100%;
        height: 100%;
        padding: 1rem;
      }
      #logout {
        background-color: transparent;
        border: 0 none;
        text-decoration: underline;
        cursor: pointer;
        padding: 0;
        position: absolute;
        top: 1rem;
        right: 1rem;
      }

      #usermgmt {
        background-color: transparent;
        border: 0 none;
        text-decoration: underline;
        cursor: pointer;
        padding: 0;
        position: absolute;
        bottom: 1rem;
        right: 1rem;
      }
    </style>
  </head>

  <body>
    <button id="logout">Log Out</button>
    <h1>Reporting Dashboard</h1>
    <button id="usermgmt" style="display: none">User Management</button>
  </body>
  <script>
    let btn = document.getElementById("logout");
    btn.addEventListener("click", (e) => {
      e.preventDefault();
      sessionStorage.clear();
      window.location.replace("https://reporting.josh-cse135.site/login.html");
    });
  </script>
</html>
