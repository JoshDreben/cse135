<!DOCTYPE html>

  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.zinggrid.com/zinggrid.min.js"></script>
    <script src="./auth.js"></script>
    <title>Users</title>
    <style>

        right: 1rem;
      }
    </style>

    <button id="logout">Log Out</button>
